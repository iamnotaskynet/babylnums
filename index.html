    <style type="text/css">
    	body {
    		font-family: LastResort, Monospace;
    		background: #282923;
    		color: green;
    	}

    	#header-h1 {
    		text-align: center;
    		padding: 20px;
    	}

    	#main-input-output {
    		text-align: center;
    		padding: 40px;
    	}
    	#input-data {
    		padding: 2px;
    		color: green;
    		border: 2px solid darkgreen;
    	}
    	#btn-calc {
    		padding: 5px;
    		font-size: 20px;
    		color: darkgreen;
    	}

    	#p-output-result {
    		padding-top: 30px;
    		padding-left: 40px;
    		padding-right: 40px;
    		font-size: 80px;
    		font-weight: bolder;
    		color: darkgreen;

    </style>

  <body>

    <header class="">
    	<h1 class="" id="header-h1"><strong>Babylonian numerals</strong></h1>
    </header>

    <main id="main-input-output">

    		<!-- <form action=""> -->
    		<div class="">
    			<label for="input-data" class="">Enter integer decimal number: </label>
    			<input 
    				type="number" 
    				id="input-data" 
    				class="" 
    				placeholder="Input number"  
    				onkeydown = "if (event.keyCode == 13) processButtonClick()" 
    				required autofocus>
    			<button 
    				type="button" 
    				class="btn btn-primary " 
    				id="btn-calc" 
    				onclick="processButtonClick()" >
    				<span class="" >&nbsp;Run</span>
    			</button>
    		</div>


    	<div class="">
    		<p id="p-output-result"></p>
    	</div>
    </main>

    <script type="text/javascript">
		function load() {
			
		}
		window.onload = load;
		//----------------------------------------
    	var resultParagraph = document.getElementById("p-output-result");
    	var inputNumber = document.getElementById("input-data");
    	function processButtonClick() {

    		var inputedString = inputNumber.value;

    		var calculatedDec = parseBabyl3(parseInt(inputedString));

    		//console.log(calculatedDec);

    		var calcTokenArr = calculatedDec.split(" ");
    		console.log(calcTokenArr);

    		// Delete empty values
			calcTokenArr.forEach(function(element) {
				if(element==="") delete element;
				else if(element===" ") delete element;
				else if(element==="undefined") delete element;
				else if(element==="ERROR") delete element;
				//console.log(element);
			});


    		var stringResult = getUnicodesFromeTokenizedArr(calcTokenArr);
    		//console.log(stringResult);

    		resultParagraph.innerText = ""+stringResult+"";
    		
    		}
    	
    </script>
